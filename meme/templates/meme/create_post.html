<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 - MEMEC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 3em; /* 네비게이션바 브랜드 글씨 크기 키움 */
        }
        .nav-link {
            font-size: 2em; /* 네비게이션바 링크 글씨 크기 키움 */
            margin-right: -5px;
        }
        .container {
            text-align: center;
            margin-top: 150px; /* 네비게이션 바와의 간격을 위한 마진 */
        }
        .logo {
            font-size: 10em;
            margin-bottom: 20px;
        }
        .form-label, .form-control, .form-text {
            font-size: 1.5em; /* 폰트 크기를 조절 */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2em; /* 폼 요소 간의 간격 조절 */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-label {
            margin-bottom: 0.5em; /* 레이블과 입력칸 간의 간격 조절 */
            text-align: left;
        }
        .form-control {
            width: 100%; /* 입력칸의 너비 조절 */
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 2em;
        }
        .btn-primary {
            font-size: 1.5em; /* 버튼의 폰트 크기 조절 */
            padding: 5px 5px; /* 버튼의 패딩 조절 */
            background-color: #6c757d; /* 회색 배경 */
            border: none; /* 테두리 제거 */
        }
        .btn-secondary {
            font-size: 1.5em; /* 버튼의 폰트 크기 조절 */
            padding: 5px 5px; /* 버튼의 패딩 조절 */
            background-color: #dc3545; /* 빨간색 배경 */
            border: none; /* 테두리 제거 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">MEMEC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="logo">MEMEC</div>
        <h1 class="mt-3 signup-title">글 작성</h1>
        <form method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" style="width: 100px;">확인</button>
                <a href="{% url 'board' %}" class="btn btn-secondary" style="width: 100px;">취소</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
